<div class="column">

  <header>
    <div class="text-primary" ng-bind="title"></div>
    <div class="dismissBtn" ng-show="dismiss === true">
      <button type="button" ng-click="removeColumn({user: user})" class="close" ><span>&times;</span></button>
    </div>
    <div class="sortButton">
      <a type="button" ng-click="reverseSort()">
        <i class="glyphicon glyphicon-sort-by-attributes" ng-show="orderBy==='updated_at'"></i>
        <i class="glyphicon glyphicon-sort-by-attributes-alt" ng-hide="orderBy==='updated_at'"></i>
      </a>
    </div>
  </header>

  <div class="columnContent" >

    <div ng-show="data.length===0" class="noDataFeed">
      <i class="fa fa-frown-o fa-3x"></i>
      <h4>No activity in this feed</h4>
    </div>

    <div ng-repeat="entry in data | orderBy: orderBy">

      <mecommentedonimage ng-if="entry.action=='mecommentedonimage'" data="entry"></mecommentedonimage>

      <meaddedimagetosequence ng-if="entry.action=='meaddedimagetosequence'" data="entry"></meaddedimagetosequence>

      <meblurrequested ng-if="entry.action=='meblurrequested'" data="entry"></meblurrequested>

    </div>

  </div>
</div>
